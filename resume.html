<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resume</title>
    <link rel="stylesheet" href="/resume.css" />
  </head>
  <body>
    <header class="heading"><h1>Generate Your Resume Here!</h1></header>
    <div class="form-container">
      <form action="">
        <fieldset>
          <legend>Personal Information</legend>

          <input type="name" placeholder="Enter your name" id="userName"  required/>
          <input
            type="email"
            placeholder="Enter your email-address"
            id="email"
            required
          />
          <input
            type="number"
            placeholder="Enter your phone number"
            id="number"
            required
          />
          <input type="text" placeholder="Enter your address" id="address" required />
          <input
            type="text"
            placeholder="Enter your Linkedin profile"
            id="linkedinProfile"
            required
          />
          <input
          type="text"
          placeholder="Enter your bio"
          id="bio"
          required
        />






        </fieldset>

        <fieldset
          name="Professional Summary
      "
        >
          <legend>Professional Summary</legend>

          <div>
            <textarea
              cols="8"
              rows="3"
              placeholder="Write Summary"
              id="professional-summary"
              required
            ></textarea>
          </div>
        </fieldset>
        <fieldset>
          <legend>Work experience</legend>

          <input type="text" placeholder="Enter your job title" id="jobTitle" />
          <input
            type="text"
            placeholder="Enter your job company name"
            id="companyName"
            required
          />
          <input
            type="text"
            placeholder="Enter your job company start date"
            id="startDate"
            required
          />
          <input
            type="text"
            placeholder="Enter your job company end date"
            id="endDate"
            required
          />
          <!-- Todo text box for achievment -->
        </fieldset>
        <fieldset>
          <legend>Education</legend>
          <input type="text" placeholder="Enter your Degree" id="degree" required/>
          <input type="text" placeholder="Enter your field" id="field" required/>
          <input
            type="text"
            placeholder="Enter your school/university"
            id="institutionName"
            required
          />
          <input
            type="text"
            placeholder="Enter your graduation date "
            id="date"
            required
          />
        </fieldset>

        <fieldset>
          <legend>Skills</legend>
          <div id="skill-container">
            <div class="skill-div">
              <textarea
                cols="20"
                rows="8"
                type="text"
                placeholder="Add skill"
                id="skills"
                required
              ></textarea>
              
            </div>
          </div>
        </fieldset>
        <fieldset>
          <legend>Language</legend>
          <div id="language-container">
            <div class="language-div">
              <textarea
              cols="20"
              rows="8"
              type="text"
              placeholder="Add Language"
              id="language"
              required
            ></textarea>
             
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Image</legend>
          <input
            type="file"
            accept="image/png"
            placeholder="add image"
            id="image-upload"
            required
          />
        </fieldset>

        <div class="image-div">
          <img src="" id="image-preview" alt="image" required />
        </div>

        <div class="generate-btn">
          <button id="Generate-Pdf" type="button" onClick="generateResume()">
            Generate Resume
          </button>
        </div>
      </form>

      <div id="resume-container"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
